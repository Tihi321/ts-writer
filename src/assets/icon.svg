<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#1E1B4B" stroke-width="8"/>
  
  <!-- Document Icon -->
  <rect x="140" y="120" width="200" height="260" rx="12" ry="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Markdown Symbol - # -->
  <text x="180" y="200" font-family="JetBrains Mono, Consolas, monospace" font-size="48" font-weight="bold" fill="#4F46E5">#</text>
  
  <!-- Text Lines -->
  <rect x="160" y="220" width="120" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="160" y="240" width="140" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="160" y="260" width="100" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Bold/Italic Indicator -->
  <text x="160" y="300" font-family="JetBrains Mono, Consolas, monospace" font-size="20" font-weight="bold" fill="#7C3AED">**</text>
  <rect x="190" y="285" width="80" height="6" rx="3" fill="#7C3AED"/>
  <text x="280" y="300" font-family="JetBrains Mono, Consolas, monospace" font-size="20" font-weight="bold" fill="#7C3AED">**</text>
  
  <!-- More text lines -->
  <rect x="160" y="320" width="110" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="160" y="340" width="130" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Pen/Edit Icon -->
  <g transform="translate(300, 300)">
    <path d="M0 20 L4 16 L16 28 L12 32 Z" fill="#4F46E5"/>
    <path d="M6 18 L14 26 L18 22 L10 14 Z" fill="#6366F1"/>
    <circle cx="20" cy="12" r="4" fill="#7C3AED"/>
  </g>
</svg> 